services:
  app-db:
    image: postgres:16
    expose:
      - 5432
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=pass123
      - POSTGRES_DB=mydb
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U postgres
      interval: 30s
      timeout: 30s
      retries: 3
    volumes:
      - 'myappdb:/var/lib/postgresql/data/'

  spring:
    image: ghcr.io/petrosv00/devops-spring:0.1
    ports:
      - "8080:8080"
    depends_on:
      app-db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://app-db:5432/mydb
      - SPRING_DATASOURCE_USERNAME=dbuser
      - SPRING_DATASOURCE_PASSWORD=pass123
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 30s
      retries: 3
  
  frontend:
    image: ghcr.io/petrosv00/devops-angular:0.1
    
    ports:
      - 9000:80
    depends_on:
      spring:
        condition: service_healthy

volumes:
  myappdb:

