---
- hosts: appservers

  vars:
      frontendappdir: "{{ ansible_user_dir }}/frontend"
      branch: "docker"
      site_location: /var/www/angular

  pre_tasks:

    - name: Find my public ip
      uri:
        url: http://ifconfig.me/ip
        return_content: yes
      register: ip_response

    - name: See public ip
      debug:
        var: ip_response.content

    - name: Install Nginx
      package:
        name: nginx
        state: latest
        update_cache: yes
      become: yes

    - name: Install nvm
      shell: |
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
      args:
        executable: /bin/bash
        chdir: "$HOME"
        creates: "$HOME/.nvm/nvm.sh"

    - name: Setup .profile
      ansible.builtin.lineinfile:
        path: ~/.profile
        line: source ~/.nvm/nvm.sh # This will make sure Node is on the user's PATH
        create: yes

    - name: "debug"
      ansible.builtin.debug:
        msg: "PATH : {{ ansible_env.PATH }}"
      
    - name: Install node
      shell: |
        source $HOME/.nvm/nvm.sh && nvm install 20.12.1
      args:
        executable: /bin/bash
        chdir: "$HOME"
        creates: "$HOME/.nvm/versions/node/v20.12.1"
  
    - name: Install Git
      package:
        name: git
        state: latest
      become: yes



  tasks:
    - name: "Clone the Angular repository"
      git:
          repo: "https://github.com/dim-sky/AngularApp.git"
          dest: "{{ frontendappdir }}"
          version: "{{ branch }}"
          force: yes
    
    - name: "change config file"
      lineinfile:
        dest: "{{ frontendappdir }}/proxy.conf.json"
        state: present
        regexp: '^\s*"target":'
        line: '      "target": "http://192.168.56.4:80"'
      
    - name: "Install dependencies"
      shell: |
        export PATH=$PATH:~/.nvm/versions/node/v20.12.1/bin; npm install
      args:
        chdir: "{{ frontendappdir }}"

    - name: "Build the Angular application"
      shell: |
        export PATH=$PATH:~/.nvm/versions/node/v20.12.1/bin; npm run build --prod
      args:
        chdir: "{{ frontendappdir }}"

    - name: Copy dist in nginx location 
      copy:
        src: "{{ frontendappdir }}/dist/test_app/browser"
        dest: "{{ site_location }}"
        remote_src: True
        mode: 7777
        force: true
      notify: restart nginx
      become: yes

    - name: copy nginx conf file
      template:
        src: ../../files/nginx.angular.j2
        dest: "/etc/nginx/sites-available/angular"
      become: yes

    - name: enable vue site in nginx
      file:
        src: "/etc/nginx/sites-available/angular"
        dest: "/etc/nginx/sites-enabled/angular"
        state: link
      become: yes
    

    - name: de-activate default nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      become: yes
      notify: restart nginx
    
  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
      become: yes